<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Magnify Embed Tool | TechnoBuffalo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">


    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-8" id="body-content">

                    <ul id="video-list" class="list-group video-list">

                    </ul>

                </div>
            </div>
        </div>

        <!-- build:js scripts/main.js -->

        <script data-main="scripts/main" type="text/javascript" src="scripts/require.js"></script>
        <!-- endbuild -->


<script type="text/template" id="templateVideoListItem">
    <img src="<%= thumbnail.url %>" class="img-thumbnail mini pull-left">

    <div class="block-content">
        <h5 class="video-list-title">
            <strong><%= title %></strong>
        </h5>
        <div class="action-wrap">
            <a class="btn btn-default btn-xs action-main" href="#">Get Embed Code</a> <a href="<%= link %>" target="_blank" class="btn btn-link btn-xs">View Video</a>
        </div>
    </div>

</script>

<script type="text/template" id="templateVideoEmbedCode">
<iframe src="<%= link %>/player?layout=&amp;read_more=1" width="630" height="419" frameborder="0" scrolling="no"></iframe>
</script>

<script type="text/template" id="templateVideoEmbedBox">
    <textarea class="form-control" rows="3"><%= embed %></textarea>
</script>


    </body>
</html>
